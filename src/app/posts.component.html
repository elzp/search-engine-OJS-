<div>
  <h2>Najnowsze na blogu</h2>
  <search (sendSearchValueEvent)="updateData($event)"></search>
  <p
    class="post"
    *ngFor="
      let post of postsList
        | myfilter
          : { regex: this.regex, typeOfFilteredData: this.typeOfFilteredData }
    "
  >
    {{ post }}
  </p>
</div>
